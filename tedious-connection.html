<script type="text/javascript">
    RED.nodes.registerType('tedious-connection', {
        category: 'config',
        defaults: {
            server: { type: "text" },
            username: { type: "text" }
        },
        credentials: {
            password: { type: "password" }
        },
        label: function () {
            return `${this.username}@${this.server}`;
        }
    });
</script>

<script type="text/html" data-template-name="tedious-connection">
    <div class="form-row">
        <label for="node-config-input-server"><i class="icon-link"></i>Server Address</label>
        <input type="text" id="node-config-input-server">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="icon-user"></i>Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-password"></i>Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>
